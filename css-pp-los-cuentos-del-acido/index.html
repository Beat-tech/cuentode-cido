<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="losBuenos">
      <figure id="principe" class="buenos">
        <img src="assets/principe.png" alt="principe dibujado" />
      </figure>
      <figure id="princesa" class="buenos">
        <img src="assets/princesa.png" alt="princesa dibujada" />
      </figure>
      <figure id="hada" class="buenos">
        <img src="assets/madrina.png" alt="hada madrina" />
      </figure>
      <figure id="rana" class="buenos">
        <img src=assets/rana.png alt="rana">
      </figure>
    </div>
    <div id="losInanimados">
      <figure>
        <img
          id="castillo"
          class="inanimados"
          src="assets/castillo.png"
          alt="castillo"
        />
      </figure>
      <figure>
        <img
          id="lampara"
          class="inanimados"
          src="assets/lampara.png"
          alt="lampara"
        />
      </figure>
      <figure>
        <img
          id="espada"
          class="inanimados"
          src="assets/espada.png"
          alt="espada"
        />
      </figure>
      <figure>
        <img
          id="manzana"
          class="inanimados"
          src="assets/manzana.png"
          alt="manzana"
        />
      </figure>
    </div>
    <div id="losMalos">
      <figure>
        <img id="bruja" class="malos" src="assets/bruja.png" alt="bruja" />
      </figure>
      <figure id="dragon">
        <img class="malos" src="assets/dragon.png" alt="dragon" />
      </figure>
      <figure>
        <img id="nomo" class="malos" src="assets/nomo.png" alt="nomo" />
      </figure>
    </div>
  </body>
</html>
